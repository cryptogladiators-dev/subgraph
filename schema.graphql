enum WalletType {
  GAME
  PLAYER
}

enum BUSDTransactionType {
  DEPOSIT
  WITHDRAWAL
}

enum ItemTransactionType {
  SINGLE
  BATCH
}

type Wallet @entity {
  id: ID!
  type: WalletType!
}

type BUSDTransaction @entity(immutable: true) {
  id: ID!
  value: BigInt!
  from: Wallet!
  to: Wallet!
  type: BUSDTransactionType!
  createdAt: BigInt!
  blockNumber: Int!
}

type Item @entity {
  id: ID!
  total: BigInt!
  inStock: BigInt!
  transactions: [ItemTransaction!]! @derivedFrom(field: "items")
}

type ItemTransaction @entity(immutable: true) {
  id: ID!
  from: Wallet!
  to: Wallet!
  items: [Item!]!
  values: [BigInt!]!
  type: ItemTransactionType!
  createdAt: BigInt!
  blockNumber: Int!
}
