type Player @entity(immutable: true) {
  id: ID!
}

type BUSDTransaction @entity(immutable: true) {
  id: ID!
  value: BigInt!
  player: Player!
  isWithdrawal: Boolean!
}

type ItemTransaction @entity(immutable: true) {
  id: ID!
  from: Player!
  to: Player!
  items: [BigInt!]!
  values: [BigInt!]!
  isBatch: Boolean!
  isGameTransaction: Boolean!
}
